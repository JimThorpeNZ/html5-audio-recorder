<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>audio recorder</title>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="videoRecorderControls" id="recorderA"></div>
<div class="videoRecorderControls" id="recorderB"></div>

<h2>Log</h2>
<pre id="log"></pre>

<script>
var audio_context, recorder, playback;

function startUserMedia(stream) {
    var input = audio_context.createMediaStreamSource(stream);
    input.connect(audio_context.destination);

    YUI().use("audioRecorder", function (Y) {
	    var AudioRecorderA = new Y.AudioRecorder({input:input, container:"#recorderA", callback:upload});
	    AudioRecorderA.render();
	    var AudioRecorderB = new Y.AudioRecorder({input:input, container:"#recorderB", callback:upload});
	    AudioRecorderB.render();
	});
}

window.onload = function () {
    try { // webkit shim
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        navigator.getUserMedia = ( navigator.getUserMedia ||
                                    navigator.webkitGetUserMedia ||
                                    navigator.mozGetUserMedia ||
                                    navigator.msGetUserMedia);
        window.URL = window.URL || window.webkitURL;
        audio_context = new AudioContext;
    } catch (e) {
        alert('No web audio support in this browser!');
    }
    navigator.getUserMedia({audio: true}, startUserMedia, function(e) {
        __log('No live audio input: ' + e);
    });
};

function upload() {
	alert("about to upload");
}
</script>
<script src="http://yui.yahooapis.com/3.17.2/build/yui/yui-min.js"></script>
<script src="js/audiorecorder.js"></script>
</body>
</html>
